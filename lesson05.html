<!--

	v-bind:title = :title
	v-on:click = @click

-->
<html>
	<head>
		<style>
			.color-red { color: red; }
			.color-blue { color: blue; }
		</style>
	</head>
	<body>
		<div id="root">
			<h1 :class="h1Class">Heading 01</h1>
			<h1 :class="{ 'color-blue': toggleValue } ">Heading 01</h1>
			<button v-bind:title="title">Hover Over me</button>
			<button :title="title">Hover Over me</button>
			<button @click="toggleHeading">Toggle heading</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		<script>
			var app = new Vue({
				el: '#root',
				data: {
					title: "Now this title is being set through Javascript",
					h1Class: "color-red",
					toggleValue: false
				},

				methods: {
					toggleHeading: function(){
						this.toggleValue = true;
					}
				}
		});
		</script>
	</body>
</html>
